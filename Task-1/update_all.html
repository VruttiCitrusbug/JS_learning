<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>.err{color: red !important;}</style>
</head>

<body>

<div class="container mt-3">
  <h2>Update form</h2>
  <form onSubmit="return false;" action="">
    <div class="row">
        <div class="col-md-6">

            <div class="mb-3 mt-3">
                <label for="name">First Name:</label>
                <input type="text" onkeyup="validname()" class="form-control" id="name" placeholder="Enter Your Name" name="name">
                <div id="nameerr" class="err d-none">gvashdga adfhasjkfgajkf asdkjasgdfasjk</div>
              </div>
              
              <!-- valid-feedback -->
        </div>
        <div class="col-md-6">

            <div class="mb-3 mt-3">
              <label for="surname">Last Name:</label>
              <input type="text" onkeyup="validsurname()" class="form-control" id="surname" placeholder="Enter Your Name" name="surname">
              <div id="surnameerr" class="err d-none">gvashdga adfhasjkfgajkf asdkjasgdfasjk</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">

            <div class="mb-3 mt-3">
              <label for="email">Email:</label>
              <input type="email" onkeyup="validemail()" class="form-control" id="email" placeholder="Enter email" name="email">
              <div id="emailerr" class="err d-none"></div>
            </div>
        </div>
        <div>
          
        </div>
    </div>
    <div class="row">
      <div class="col">
          DOB:
              <input oninput = "validdate()" type="date" name="date" id="date">
      </div>
      <div id="dateerr" class="err d-none"></div>
    </div>
    <div class="row">
      <div class="col">
          Database:
          <select oninput="validdatabase()" name="database" id="database" multiple>
            <option value="mongodb">MongoDB</option>
            <option value="postgre">PostgreSQL</option>
            <option value="sql">SQL</option>
            <option value="sqlite">SQLite</option>
          </select>
      </div>
      <div id="databaseerr" class="err d-none"></div>
    </div>
    <div class="row">
        <div class="col">
            Gender:
            <label class="radio-inline" onclick="validgender()">
                <input type="radio" name="gender" value="Male">Male
              </label>
              <label class="radio-inline" onclick="validgender()">
                <input type="radio" name="gender" value="female">Female
              </label>
        </div>
        <div id="gendererr" class="err d-none"></div>
    </div>
    
    <div class="row">
      <div class="col">
          <div class="mb-3">
              <label for="phno">Phone number:</label>
              <input type="tel" onkeyup="validphno()" class="form-control" id="phno" placeholder="Enter Phonenumber" name="phno">
              <div id="phnoerr" class="err d-none"></div>
            </div>
      </div>
  </div>
    <div class="row">
        <div class="col">Language:</div>
    <div class="row">
          <div class="form-check col-sm-1" onclick="validlanguage()">
            Python<input class="form-check-input" type="checkbox" id="python" value="Python">
            </div>
            <div class="form-check col-sm-1" onclick="validlanguage()">Java<input class="form-check-input" type="checkbox" value="Java" id="java"></div>
            <div class="form-check col-sm-1" onclick="validlanguage()">React<input class="form-check-input" type="checkbox" value="React" id="react"></div>
            <div class="form-check col-sm-1" onclick="validlanguage()">Node<input class="form-check-input" type="checkbox" value="Node" id="node"></div>
          </div>
          <div id="lanerr" class="err d-none">
        
          </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <button type="submit" id="index" onclick="index1()" class="d-none btn btn-primary">Submit</button>
            <button id="pre" class="btn btn-primary">Previous</button>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
    </div>
    
  </form>
  <script src="form_validate.js"></script>
  <script src="update_individual.js"></script>
</div>

</body>
</html>
